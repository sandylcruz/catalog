AllCops:
  TargetRubyVersion: 2.7
  Exclude:
    - 'bin/bundle'
    - 'Guardfile'
    - 'config/environments/development.rb'
    - 'node_modules/**/*'
    - 'config/application.rb'
    - 'db/schema.rb'
    - 'app/spec'
    - 'db/migrate/*.active_storage.rb'
    - 'public/node_modules/**/*'

Lint/ShadowingOuterLocalVariable:
  Exclude:
    - 'spec/**/*'

Metrics/MethodLength:
  Exclude:
    - 'db/migrate/**/*'
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
Naming/PredicateName:
  Enabled: false
